# ------------------------------------------------------------
# henry-moore-foundation.arttickets.uk
# ------------------------------------------------------------


server {
  set $forward_scheme https;
  set $server         "henry-moore-foundation.arttickets.uk";
  set $port           443;

  listen 80;
#listen [::]:80;

listen 443 ssl http2;
#listen [::]:443;


  server_name henry-moore-foundation.arttickets.uk;


  # Let's Encrypt SSL
  include conf.d/include/letsencrypt-acme-challenge.conf;
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/npm-8/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/npm-8/privkey.pem;












    # Force SSL
    include conf.d/include/force-ssl.conf;





  access_log /data/logs/proxy-host-46_access.log proxy;
  error_log /data/logs/proxy-host-46_error.log warn;







  location / {

    







    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

